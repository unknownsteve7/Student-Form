<!DOCTYPE html>
<html lang="en">

<head>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sty.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate:ital@0;1&display=swap" rel="stylesheet">
    <script src="validate.js" type="text/javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="rgukt1.png" alt="RGUKT Logo">
        </div>

        <div class="right">
            <h1>Student Form</h1>
            <form method="POST">
                <label for="Firstname">Firstname</label>
                <input type="text" id="Firstname" name="firstname" placeholder="First Name" required>

                <label for="Lastname">Lastname</label>
                <input type="text" id="Lastname" name="lastname" placeholder="Last Name" required>

                <label for="Email">Email</label>
                <input type="email" id="Email" name="email" placeholder="Email" required>

                <label for="DOB">Date of Birth</label>
                <input type="date" id="DOB" name="dob" required>

                <div class="gender">
                    <label for="gender-male">
                        <input type="radio" id="gender-male" name="gender" value="male" required> Male
                    </label>

                    <label for="gender-female">
                        <input type="radio" id="gender-female" name="gender" value="female"> Female
                    </label>
                </div>


                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>&copy; 2025 &nbsp; &nbsp; All rights reserved</p>
        </div>
    </footer>
</body>

</html>
